<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="formEdit.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Edit Todo</h1>
            <p>Update your todo details</p>
        </div>

        <form id="editTodoForm">
            <div class="form-group">
                <label>Title <span class="required">*</span></label>
                <input type="text" class="form-input newValue titleInput" placeholder="Enter todo title" value="Hoàn thành dự án website" name="titleTask" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea class="form-input newValue" name="description" placeholder="Add more details about this todo...">Cần hoàn thành giao diện chính và tích hợp API backend. Kiểm tra responsive trên mobile.</textarea>
            </div>

            <div class="form-group">
                <label>Priority <span class="required">*</span></label>
                <div class="priority-group" value="">
                    <button type="button" class="priority-btn newValue" value="Low" name="priority">Low</button>
                    <button type="button" class="priority-btn newValue" value="Medium" name="priority">Medium</button>
                    <button type="button" class="priority-btn newValue" value="High" name="priority">High</button>
                </div>
            </div>

            <div class="date-time-group">
                <div class="form-group">
                    <label>Due Date</label>
                    <div class="date-input-wrapper">
                        <input type="date" class="date-input newValue" value="2024-12-15" name="dueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Due Time</label>
                    <div class="time-input-wrapper">
                        <input type="time" class="time-input newValue" value="17:30" name="dueTime">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-input newValue" name="category">
                    <option value="">Select category</option>
                    <option value="work" selected>Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="completed" class="newValue checkbox">
                    <label for="completed">Mark as completed</label>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="button" class="btn btn-save">Save Changes</button>
            </div>

            <button type="button" class="btn btn-delete">Delete Todo</button>
        </form>
    </div>
    <script src="fcEdit.js" type="module"></script>
</body>
</html>
